{% extends "base.html" %}
{% block title %}Login - LoanWisely{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:85vh;">
  <div class="card shadow-sm border-0 p-4" style="width:100%;max-width:420px;border-radius:12px;">
    
    <div class="text-center mb-4">
      <i class="bi bi-bank2 text-primary fs-1"></i>
      <h4 class="fw-bold mt-2 text-primary">LoanWisely</h4>
    </div>

    <h5 class="fw-bold text-center mb-2">Welcome Back</h5>
    <p class="text-muted text-center mb-4">Enter your credentials to access your account</p>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
      </div>

      <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <label class="form-label mb-0">Password</label>
          <a href="#" class="small text-decoration-none text-primary">Forgot password?</a>
        </div>
        <input type="password" name="password" class="form-control" placeholder="••••••" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold mt-3" 
              style="background:linear-gradient(90deg,#1363DF,#00BFA6);border:none;">
        Sign In <i class="bi bi-box-arrow-in-right"></i>
      </button>
    </form>

    <p class="text-center small mt-4 mb-0">
      Don’t have an account?
      <a href="{{ url_for('signup') }}" class="text-decoration-none fw-semibold text-primary">
        Sign up now
      </a>
    </p>
  </div>
</div>

{% endblock %}
