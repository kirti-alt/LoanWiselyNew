{% extends "base.html" %}
{% block title %}Sign Up - LoanWisely{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:85vh;">
  <div class="card shadow-sm border-0 p-4" style="width:100%;max-width:420px;border-radius:12px;">

    <div class="text-center mb-4">
      <i class="bi bi-bank2 text-primary fs-1"></i>
      <h4 class="fw-bold mt-2 text-primary">LoanWisely</h4>
    </div>

    <h5 class="fw-bold text-center mb-2">Create Account</h5>
    <p class="text-muted text-center mb-4">Sign up to start checking your loan eligibility</p>

    <form method="POST" action="{{ url_for('signup') }}">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="John Doe" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="••••••" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-semibold mt-3"
              style="background:linear-gradient(90deg,#1363DF,#00BFA6);border:none;">
        Create Account <i class="bi bi-person-plus"></i>
      </button>
    </form>

    <p class="text-center small mt-4 mb-0">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold text-primary">
        Sign in
      </a>
    </p>

  </div>
</div>

{% endblock %}
